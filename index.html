<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="components/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <picture class="backgroundImg">
      <source
        srcset="components/images/pattern-background-mobile.svg"
        media="(max-width: 500px)"
      />
      <source srcset="components/images/pattern-background-desktop.svg" />
      <img
        class="backgroundImg"
        src="components/images/pattern-background-desktop.svg"
        alt="background image"
      />
    </picture>
    <main class="container">
      <img
        class="heroImg"
        src="components/images/illustration-hero.svg"
        alt="hero illustration"
      />
      <section class="textSection">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section class="planSection">
          <div class="planContainer">
            <img class="musicImg" src="components/images/icon-music.svg" />
            <div class="planDiv">
              <h2>Annual Plan</h2>
              <span class="year">$59.99/year</span>
            </div>
            <button class="changeBtn">Change</button>
          </div>
          <div>
            <div><button class="paymentBtn">Proceed to Payment</button></div>
            <div><button class="cancelBtn">Cancel Order</button></div>
          </div>
        </section>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/AdrianR1189" target="_blank">Adrian Ramirez</a
      >.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
